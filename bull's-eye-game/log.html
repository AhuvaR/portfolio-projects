<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./log.css">
    <h2>Welcom To The Game</h2>
</head>
<body >
    <!-- Button to open the modal login form -->
<button id="b1" onclick="document.getElementById('id01').style.display='block'">Login</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="./game.html" onsubmit="checkName()">
    

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required id="logun">

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required id="logpsw">

      <button id="login" type="submit">Login</button>
      
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
       
      </div>
    </div>
  </form>
</div>


<!-- Button to open the modal -->
<button id="b2" onclick="document.getElementById('id02').style.display='block'">Sign Up</button>

<!-- The Modal (contains the Sign Up form) -->
<div id="id02" class="modal">
  <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content  animate" action="./game.html" onsubmit="saveName()">



    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="username"><b>UserName</b></label>
      <input type="text" placeholder="Enter Name" name="username" required id="signname">

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password (tz preferable!)" name="psw" required id="signpsw">

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required id="signpsw2">

     

      
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signup">Sign Up</button>
      </div>
    </div>
  </form>
</div>


<footer><div><h2>Ahuva Rakowsky</h2></div></footer>
      <script src="./log.js"></script>
</body>
</html>
